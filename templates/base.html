<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Emily Rhee — Portfolio{% endblock %}</title>
  <meta name="description" content="Portfolio of Emily Rhee — projects, resume, and contact.">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="container" style="display:flex;justify-content:space-between;align-items:center;padding:1rem 0;">
  <strong>Emily Rhee</strong>
  <nav><a href="{{ url_for('home') }}">Home</a> · <a href="{{ url_for('about') }}">About</a> · <a href="{{ url_for('resume') }}">Resume</a> · <a href="{{ url_for('projects') }}">Projects</a> · <a href="{{ url_for('add_project') }}">Add Project</a></nav>
</header>
<main id="main" class="container">
  {% block content %}{% endblock %}
</main>
<footer class="container" style="margin:2rem 0;color:#666">© <span id="year"></span> Emily Rhee · Built with Flask + SQLite</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
